<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{fragments/main_layout}" >
<head>
<title>About page</title>
</head>
<body>
<div  layout:fragment="content" class="container mySpace">
          <div class="jumbotron" th:replace="fragments/layout">
          </div>
          <div layout:fragment="content">
          <div class="jumbotron">
          <div class="container">
				<div class="row">
					<div class="col-sm-12 col-lg-12">
						<h1 class="h1">Contact Us</h1>
						<br>
						<h4>Feel free to contact us</h4>
					</div>
				</div>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<div class="well well-sm">
							<form>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="name"> Name</label> <input type="text"
												class="form-control" id="name" placeholder="Enter name"
												required="required" />
										</div>
										<div class="form-group">
											<label for="email"> Email Address</label>
											<div class="input-group">
												<span class="input-group-addon"><span
													class="glyphicon glyphicon-envelope"></span> </span> <input
													type="email" class="form-control" id="email"
													placeholder="Enter email" required="required" />
											</div>
										</div>
										<div class="form-group">
											<label for="subject"> Subject</label> <select id="subject"
												name="subject" class="form-control" required="required">
												<option value="na" selected="">Choose One:</option>
												<option value="service">General Customer Service</option>
												<option value="suggestions">Suggestions</option>
												
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label for="name"> Message</label>
											<textarea name="message" id="message" class="form-control"
												rows="9" cols="25" required="required" placeholder="Message"></textarea>
										</div>
									</div>
									<div class="col-md-12">
										<button type="submit" class="btn btn-primary pull-right"
											id="btnContactUs">Send Message</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					
					<div class="col-md-4">
						<form>
							<legend>
								<span class="glyphicon glyphicon-globe"></span>&nbsp;Our office
							</legend>
							<address>
								<strong>HealthCareSystem, Inc.</strong><br> 123 XYZ Ave,
								Suite 600<br> Bentonville, AR 72712<br> <abbr
									title="Phone"> P:</abbr> (123) 456-7890
							</address>
							<address>
								<strong>Full Name</strong><br> <a href="mailto:#">first.last@example.com</a>
							</address>
						</form>
         </div>
         </div>
         </div>
   
</body>

</html>
